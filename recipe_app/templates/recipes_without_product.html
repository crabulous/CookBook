<!DOCTYPE html>
<html>
<head>
    <title>Рецепты без продукта</title>
</head>
<body>
    <h1>Рецепты без продукта</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Название</th>
        </tr>
        {% for recipe in recipes %}
        <tr>
            <td>{{ recipe.id }}</td>
            <td>{{ recipe.name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
